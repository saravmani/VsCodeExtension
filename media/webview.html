<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web UI</title>
    <link rel="stylesheet" href="${styleUri}">
    <script defer src="${scriptUri}"></script>
</head>
<body>    <div class="container">
        <h1>Simple VS Code Extension Web UI</h1>
        
        <!-- Counter Section -->
        <div class="section">
            <h2>Counter Demo</h2>
            <div class="counter">Count: <span id="counter">200</span></div>
            <div>
                <button id="increment">Increment</button>
                <button id="decrement">Decrement</button>
            </div>
        </div>
        
        <!-- Message Section -->
        <div class="section">
            <h2>Message Demo</h2>
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Enter a message">
                <button id="send-message">Send Message to VS Code</button>
            </div>
        </div>
        
        <!-- API Section -->
        <div class="section">
            <h2>API Demo</h2>
            <div class="api-controls">
                <button id="fetch-data">Fetch Posts from API</button>
                <div id="api-status">Click the button to fetch data</div>
            </div>
            
            <div id="post-display" class="post-display">
                <h3 id="post-title"></h3>
                <p id="post-body"></p>
                <div id="post-navigation" style="display: none;">
                    <span id="post-index"></span>
                    <div class="navigation-buttons">
                        <button id="prev-post">Previous Post</button>
                        <button id="next-post">Next Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
